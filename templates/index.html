<!DOCTYPE html>
<html>
  <head>
    <title>this is not chatify</title>
    <link rel=stylesheet href="static/css/style.css" />
    <!--<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js" type="text/javascript" charset="utf-8"></script>-->
    <script src="static/js/jquery.js"></script>
    <script src="static/js/chat.js"></script>
    <script src="static/js/mustache.js"></script>
    <script id="message-template" type="text/plain">
      <div class="message {{MsgType}}">
        <div class="message-username">{{Username}}</div>
        <div class="message-timestamp">{{formattedTime}}</div>
        <div class="message-body">{{{Body}}}</div>
      </div>
    </script>
    <script>
      $(document).ready(function() {
        Chat.buildChatWindow({
          chatElements: "#chat-container, #logout-button",
          messageContainer: "#message-container",
          loginButton: "#login-button",
          logoutButton: "#logout-button",
          loginElements: "#login-container",
          loginErrors: "#login-errors",
          usernameField: "#username",
          usernameDisplay: "#current-username",
          composeMessageField: "#message-input",
          chatErrors: "#chat-errors",
          messageTemplate: $("#message-template").html()
        });

        $("#username").focus();
      });
    </script>
  </head>
  <body>
    <div id="header">
      <a id="logout-button" href="#" style="display: none;"><img src="static/images/logout.png" /></a>
      <span id="current-username" for="message"></span>
    </div>
    <div id="content">
      <div id="login-container">
        <input id="username" type="text"></input>
        <span id="login-errors" class="errors" style="display: none;"></span>
      </div>
      <div id="chat-container" style="display: none;">
        <div id="message-container">
        </div>
        <div id="footer">
          <div id="input-container">
            <div id="send-form">
              <textarea id="message-input"></textarea>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
